<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-SP 🚀 | Automação Escolar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Task<span>SP</span> 🚀</h1>
        <p>Automatizador para Sala do Futuro e CMSP</p>

        <div class="card">
            <label for="ra">RA:</label>
            <input type="text" id="ra" placeholder="RA + dígito + sp | Ex.: 12345679sp">

            <label for="senha">Senha:</label>
            <div class="senha-container">
                <input type="password" id="senha" placeholder="Senha">
                <span class="toggleSenha" onclick="mostrarSenha()">👁️</span>
            </div>

            <label>
                <input type="checkbox" id="robot"> Eu não sou um robô
            </label>

            <button onclick="login()">🔓 Entrar</button>

            <div class="botoes" id="botoes" style="display: none;">
                <button onclick="executar('pendente')">📜 Atividades Pendentes</button>
                <button onclick="executar('expirada')">⏳ Atividades Expiradas</button>
            </div>

            <p id="status"></p>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
